<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

<body>
    
    <div class="continer">
           <img src="./gif/download (6).gif" alt="">
        <div class="logins">
            <form id="login-form" class="login-form">
                <h2 class="h2">Enter your child's account</h2>
                <br>
                <div class="form-control">
                  <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <br>
                <div class="form-control">
                  <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <br>
                <div class="twobtn2">
                    <button class="btnlogin" type="submit">Login</button>
                    <button class="btnsign">Sign Up</button>
                </div>
               
              
              </form>
        </div>
       





        <form id="signup-form" class="signup-form">
            <h2 class="h2">Create an account for your child</h2>
            <br>
            <div class="form-control">
              <input type="text" id="new-username" placeholder="Enter your username" required>
            </div>
            <div class="form-control">
                <br>
              <input type="password" id="new-password" placeholder="Enter your password" required>
            </div>
            <br>
            <div class="twobtn">
                <button class="btnsign" type="submit">Sign up</button>
                <button class="btnlogin">Login</button>
            </div>
            
            
          </form>
   
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
